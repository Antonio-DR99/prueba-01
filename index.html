<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma de dos números</title>
</head>
<body>
  <h1>Sumar dos números</h1>

  <label for="numero1">Número 1:</label>
  <input type="number" id="numero1" placeholder="Ingresa el primer número"><br><br>

  <label for="numero2">Número 2:</label>
  <input type="number" id="numero2" placeholder="Ingresa el segundo número"><br><br>

  <button onclick="sumar()">Sumar</button>

  <h2>Resultado: <span id="resultado">0</span></h2>

  <script>
    function sumar() {
      // Obtener los valores de los inputs
      const num1 = parseFloat(document.getElementById('numero1').value);
      const num2 = parseFloat(document.getElementById('numero2').value);

      // Verificar si los valores son números
      if (isNaN(num1) || isNaN(num2)) {
        alert("Por favor ingresa ambos números.");
        return;
      }

      // Calcular la suma
      const suma = num1 + num2;

      // Mostrar el resultado
      document.getElementById('resultado').textContent = suma;
    }
  </script>
</body>
</html>
